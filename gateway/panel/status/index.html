<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAGUATO-SEND - Estado del Sistema</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="/panel/js/chart.umd.min.js"></script>
  <style>
    :root {
      --primary: #8B1A1A;
      --bg: #faf5f5;
      --bg-card: #ffffff;
      --text: #2d1010;
      --text-light: #6b5050;
      --border: #e8d8d8;
      --radius: 8px;
      --shadow: 0 1px 3px rgba(139,26,26,0.1);
      --green: #16a34a;
      --yellow: #d97706;
      --orange: #ea580c;
      --red: #dc2626;
      --blue: #2563eb;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: linear-gradient(180deg, #2d1010 0%, #3d1818 100%);
      color: #fff;
      padding: 1.25rem 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: contain;
    }

    .header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .header .header-sub {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-left: auto;
    }

    /* Container */
    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 1.5rem 1rem;
      flex: 1;
    }

    /* Maintenance banner */
    .maint-banner {
      border-radius: var(--radius);
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
      color: #fff;
      font-size: 0.9rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }

    .maint-banner-scheduled {
      background: var(--blue);
    }

    .maint-banner-in_progress {
      background: var(--orange);
    }

    .maint-banner h3 {
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .maint-banner p {
      font-size: 0.825rem;
      opacity: 0.9;
    }

    .maint-banner .maint-services {
      display: flex;
      gap: 0.3rem;
      flex-wrap: wrap;
      margin-top: 0.4rem;
    }

    .maint-banner .maint-svc-tag {
      font-size: 0.7rem;
      background: rgba(255,255,255,0.2);
      padding: 0.1rem 0.4rem;
      border-radius: 4px;
    }

    /* Overall banner */
    .overall-banner {
      border-radius: var(--radius);
      padding: 1.25rem 1.5rem;
      margin-bottom: 1.5rem;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .overall-banner .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      flex-shrink: 0;
    }

    .banner-operational { background: var(--green); }
    .banner-degraded { background: var(--yellow); }
    .banner-partial_outage { background: var(--orange); }
    .banner-major_outage { background: var(--red); }

    /* Services grid */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .service-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: var(--shadow);
    }

    .svc-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .svc-dot-operational { background: var(--green); }
    .svc-dot-degraded { background: var(--yellow); }
    .svc-dot-partial_outage { background: var(--orange); }
    .svc-dot-major_outage { background: var(--red); }

    .svc-info .svc-name { font-weight: 600; font-size: 0.9rem; }
    .svc-info .svc-status {
      font-size: 0.75rem;
      color: var(--text-light);
    }

    /* Uptime bars */
    .uptime-section {
      margin-bottom: 2rem;
    }

    .uptime-row {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.85rem 1rem;
      margin-bottom: 0.5rem;
      box-shadow: var(--shadow);
    }

    .uptime-row-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .uptime-row-header .svc-name {
      font-weight: 600;
      font-size: 0.875rem;
    }

    .uptime-row-header .uptime-pct {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--green);
    }

    .uptime-row-header .uptime-pct.degraded {
      color: var(--yellow);
    }

    .uptime-row-header .uptime-pct.bad {
      color: var(--red);
    }

    .uptime-bar {
      display: flex;
      gap: 2px;
      height: 24px;
    }

    .uptime-bar .day-bar {
      flex: 1;
      border-radius: 2px;
      min-width: 0;
      position: relative;
      cursor: pointer;
    }

    .uptime-bar .day-bar .tooltip {
      display: none;
      position: absolute;
      bottom: calc(100% + 4px);
      left: 50%;
      transform: translateX(-50%);
      background: #2d1010;
      color: #fff;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
      white-space: nowrap;
      z-index: 10;
      pointer-events: none;
    }

    .uptime-bar .day-bar:hover .tooltip {
      display: block;
    }

    .uptime-global {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-light);
      padding: 0.5rem 0;
    }

    .uptime-global strong {
      color: var(--text);
    }

    /* Section titles */
    .section-title {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.75rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--border);
    }

    /* Incident cards */
    .incident-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem 1.25rem;
      margin-bottom: 0.75rem;
      box-shadow: var(--shadow);
    }

    .inc-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }

    .inc-header h3 {
      font-size: 0.95rem;
      margin: 0;
    }

    .inc-meta {
      display: flex;
      gap: 0.35rem;
      align-items: center;
    }

    .badge {
      display: inline-block;
      padding: 0.15rem 0.5rem;
      border-radius: 99px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .badge-minor { background: #fef9c3; color: #854d0e; }
    .badge-major { background: #fed7aa; color: #9a3412; }
    .badge-critical { background: #fee2e2; color: #991b1b; }

    .badge-investigating { background: #fee2e2; color: #991b1b; }
    .badge-identified { background: #fed7aa; color: #9a3412; }
    .badge-monitoring { background: #dbeafe; color: #1e40af; }
    .badge-resolved { background: #dcfce7; color: #166534; }

    .inc-services {
      display: flex;
      gap: 0.3rem;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
    }

    .inc-svc-tag {
      font-size: 0.7rem;
      background: #f3e8e8;
      color: var(--primary);
      padding: 0.1rem 0.4rem;
      border-radius: 4px;
      font-weight: 500;
    }

    /* Timeline */
    .timeline {
      border-left: 2px solid var(--border);
      margin-left: 0.5rem;
      padding-left: 1rem;
    }

    .tl-item {
      position: relative;
      padding-bottom: 0.75rem;
      font-size: 0.825rem;
    }

    .tl-item:last-child { padding-bottom: 0; }

    .tl-item::before {
      content: '';
      position: absolute;
      left: -1.32rem;
      top: 0.35rem;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--border);
      border: 2px solid var(--bg-card);
    }

    .tl-head {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.15rem;
    }

    .tl-time {
      font-size: 0.75rem;
      color: var(--text-light);
    }

    .tl-msg {
      color: var(--text);
      line-height: 1.4;
    }

    /* Collapsible resolved */
    .resolved-toggle {
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .resolved-toggle .chevron {
      font-size: 0.7rem;
      color: var(--text-light);
      transition: transform 0.2s;
    }

    .resolved-toggle .chevron.open { transform: rotate(90deg); }

    .resolved-body { display: none; margin-top: 0.5rem; }
    .resolved-body.open { display: block; }

    /* Empty state */
    .empty {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: var(--text-light);
      border-top: 1px solid var(--border);
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .footer a:hover { text-decoration: underline; }

    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-light);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading-text { animation: pulse 1.5s infinite; }

    /* Response time charts */
    .rt-section {
      margin-bottom: 2rem;
    }

    .rt-charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 0.75rem;
    }

    .rt-chart-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.85rem 1rem;
      box-shadow: var(--shadow);
    }

    .rt-chart-card h4 {
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .rt-chart-container {
      height: 180px;
      position: relative;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .header { padding: 1rem; }
      .container { padding: 1rem 0.75rem; }
      .services-grid { grid-template-columns: 1fr 1fr; }
      .uptime-bar { height: 18px; }
      .rt-charts-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="/panel/img/logo.png" alt="TAGUATO">
    <h1>Estado del Sistema</h1>
    <span class="header-sub" id="last-check"></span>
  </div>

  <div class="container">
    <div id="content">
      <div class="loading"><span class="loading-text">Verificando estado de los servicios...</span></div>
    </div>
  </div>

  <div class="footer">
    <span id="footer-refresh">Actualiza automaticamente cada 60 segundos</span>
    &middot;
    <a href="/panel/">Panel de gestion</a>
  </div>

  <script>
    const content = document.getElementById('content');
    const lastCheck = document.getElementById('last-check');
    let rtCharts = [];

    function esc(str) {
      const d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }

    function formatDate(s) {
      if (!s) return '';
      const d = new Date(s);
      return d.toLocaleDateString('es', { day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' });
    }

    function formatDateShort(s) {
      if (!s) return '';
      const d = new Date(s);
      return d.toLocaleDateString('es', { day: '2-digit', month: 'short' });
    }

    function statusLabel(s) {
      const map = {
        operational: 'Todos los sistemas operativos',
        degraded: 'Rendimiento degradado',
        partial_outage: 'Interrupcion parcial',
        major_outage: 'Interrupcion mayor'
      };
      return map[s] || s;
    }

    function svcStatusLabel(s) {
      const map = {
        operational: 'Operativo',
        degraded: 'Degradado',
        partial_outage: 'Parcial',
        major_outage: 'Caido'
      };
      return map[s] || s;
    }

    function dayBarColor(pct) {
      if (pct >= 99.5) return 'var(--green)';
      if (pct >= 95) return 'var(--yellow)';
      if (pct >= 80) return 'var(--orange)';
      return 'var(--red)';
    }

    function renderStatus(data) {
      let html = '';

      // Maintenance banners
      const maints = data.scheduled_maintenances || [];
      maints.forEach(m => {
        const isInProgress = m.status === 'in_progress';
        const bannerClass = isInProgress ? 'maint-banner-in_progress' : 'maint-banner-scheduled';
        const label = isInProgress ? 'Mantenimiento en progreso' : 'Mantenimiento programado';
        const svcs = (m.affected_services || []).map(s =>
          `<span class="maint-svc-tag">${esc(s)}</span>`
        ).join('');

        html += `
          <div class="maint-banner ${bannerClass}">
            <h3>${esc(label)}: ${esc(m.title)}</h3>
            <p>${formatDate(m.scheduled_start)} &mdash; ${formatDate(m.scheduled_end)}</p>
            ${m.description ? '<p>' + esc(m.description) + '</p>' : ''}
            ${svcs ? '<div class="maint-services">' + svcs + '</div>' : ''}
          </div>`;
      });

      // Overall banner
      const os = data.overall_status || 'operational';
      html += `<div class="overall-banner banner-${esc(os)}">
        <span class="dot"></span>
        ${esc(statusLabel(os))}
      </div>`;

      // Services grid
      html += '<div class="services-grid">';
      (data.services || []).forEach(svc => {
        const st = svc.status || 'operational';
        html += `
          <div class="service-card">
            <span class="svc-dot svc-dot-${esc(st)}"></span>
            <div class="svc-info">
              <div class="svc-name">${esc(svc.name)}</div>
              <div class="svc-status">${svcStatusLabel(st)} &middot; ${svc.response_time}ms</div>
            </div>
          </div>`;
      });
      html += '</div>';

      // Active incidents (high visibility, right after services)
      const active = data.active_incidents || [];
      if (active.length > 0) {
        html += '<h2 class="section-title">Incidentes Activos</h2>';
        active.forEach(inc => { html += renderIncident(inc); });
      }

      // Uptime bars (30 days)
      const uptimeDaily = data.uptime_daily || {};
      const uptimePct = data.uptime || {};
      const serviceNames = (data.services || []).map(s => s.name);

      if (Object.keys(uptimeDaily).length > 0) {
        html += '<div class="uptime-section">';
        html += '<h2 class="section-title">Uptime (30 dias)</h2>';

        serviceNames.forEach(name => {
          const days = uptimeDaily[name] || [];
          const pct = uptimePct[name];
          const pctDisplay = pct !== undefined ? pct.toFixed(2) + '%' : 'N/A';
          const pctClass = pct === undefined ? '' :
                           pct >= 99.5 ? '' :
                           pct >= 95 ? ' degraded' : ' bad';

          // Build 30-day bar
          let barsHtml = '';
          if (days.length > 0) {
            days.forEach(d => {
              const color = dayBarColor(d.pct);
              barsHtml += `<div class="day-bar" style="background:${color};">
                <span class="tooltip">${d.pct.toFixed(1)}% - ${formatDateShort(d.day)}</span>
              </div>`;
            });
          } else {
            // No data: show grey placeholder bars
            for (let i = 0; i < 30; i++) {
              barsHtml += '<div class="day-bar" style="background:#e0d0d0;"></div>';
            }
          }

          html += `
            <div class="uptime-row">
              <div class="uptime-row-header">
                <span class="svc-name">${esc(name)}</span>
                <span class="uptime-pct${pctClass}">${pctDisplay}</span>
              </div>
              <div class="uptime-bar">${barsHtml}</div>
            </div>`;
        });

        // Global uptime
        const pctValues = Object.values(uptimePct);
        if (pctValues.length > 0) {
          const globalPct = (pctValues.reduce((a, b) => a + b, 0) / pctValues.length).toFixed(2);
          html += `<div class="uptime-global">Uptime global (30 dias): <strong>${globalPct}%</strong></div>`;
        }

        html += '</div>';
      }

      // Response time charts (24h)
      const rtHistory = data.response_time_history || {};
      const rtServiceNames = Object.keys(rtHistory).filter(n => n !== 'Gateway');
      if (rtServiceNames.length > 0) {
        html += '<div class="rt-section">';
        html += '<h2 class="section-title">Tiempo de Respuesta (24h)</h2>';
        html += '<div class="rt-charts-grid">';
        rtServiceNames.forEach(name => {
          const canvasId = 'rt-chart-' + name.replace(/[^a-zA-Z0-9]/g, '_');
          html += `
            <div class="rt-chart-card">
              <h4>${esc(name)}</h4>
              <div class="rt-chart-container">
                <canvas id="${canvasId}"></canvas>
              </div>
            </div>`;
        });
        html += '</div></div>';
      }

      // Recent resolved
      const recent = data.recent_incidents || [];
      if (recent.length > 0) {
        html += '<h2 class="section-title" style="margin-top:1.5rem;">Historial de Incidentes</h2>';
        recent.forEach((inc, i) => { html += renderResolvedIncident(inc, i); });
      }

      content.innerHTML = html;
      lastCheck.textContent = 'Ultima verificacion: ' + new Date().toLocaleTimeString('es');

      // Wire up resolved toggles
      document.querySelectorAll('.resolved-toggle').forEach(el => {
        el.addEventListener('click', () => {
          const body = el.nextElementSibling;
          const chev = el.querySelector('.chevron');
          body.classList.toggle('open');
          chev.classList.toggle('open');
        });
      });

      // Render response time charts
      rtCharts.forEach(c => c.destroy());
      rtCharts = [];

      const chartColors = {
        'Evolution API': { border: '#2563eb', bg: 'rgba(37,99,235,0.1)' },
        'PostgreSQL': { border: '#d97706', bg: 'rgba(217,119,6,0.1)' },
        'Redis': { border: '#dc2626', bg: 'rgba(220,38,38,0.1)' },
      };

      rtServiceNames.forEach(name => {
        const canvasId = 'rt-chart-' + name.replace(/[^a-zA-Z0-9]/g, '_');
        const canvas = document.getElementById(canvasId);
        if (!canvas) return;

        const points = rtHistory[name] || [];
        const labels = points.map(p => {
          const d = new Date(p.hour);
          return d.toLocaleTimeString('es', { hour: '2-digit', minute: '2-digit' });
        });
        const values = points.map(p => p.avg_ms);

        const colors = chartColors[name] || { border: '#8B1A1A', bg: 'rgba(139,26,26,0.1)' };

        const chart = new Chart(canvas, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: name + ' (ms)',
              data: values,
              borderColor: colors.border,
              backgroundColor: colors.bg,
              fill: true,
              tension: 0.3,
              pointRadius: 2,
              pointHoverRadius: 5,
              borderWidth: 2,
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: function(ctx) {
                    return ctx.parsed.y + ' ms';
                  }
                }
              }
            },
            scales: {
              x: {
                ticks: { font: { size: 10 }, maxRotation: 45 },
                grid: { display: false },
              },
              y: {
                beginAtZero: true,
                ticks: {
                  font: { size: 10 },
                  callback: function(v) { return v + 'ms'; }
                },
                grid: { color: 'rgba(0,0,0,0.05)' },
              }
            }
          }
        });
        rtCharts.push(chart);
      });
    }

    function renderIncident(inc) {
      const svcs = (inc.affected_services || []).map(s =>
        `<span class="inc-svc-tag">${esc(s)}</span>`
      ).join('');

      const updates = (inc.updates || []).map(u => `
        <div class="tl-item">
          <div class="tl-head">
            <span class="badge badge-${esc(u.status)}">${esc(u.status)}</span>
            <span class="tl-time">${formatDate(u.created_at)}</span>
          </div>
          <div class="tl-msg">${esc(u.message)}</div>
        </div>
      `).join('');

      return `
        <div class="incident-card">
          <div class="inc-header">
            <h3>${esc(inc.title)}</h3>
            <div class="inc-meta">
              <span class="badge badge-${esc(inc.severity)}">${esc(inc.severity)}</span>
              <span class="badge badge-${esc(inc.status)}">${esc(inc.status)}</span>
            </div>
          </div>
          ${svcs ? '<div class="inc-services">' + svcs + '</div>' : ''}
          <div class="timeline">${updates}</div>
        </div>`;
    }

    function renderResolvedIncident(inc, idx) {
      const svcs = (inc.affected_services || []).map(s =>
        `<span class="inc-svc-tag">${esc(s)}</span>`
      ).join('');

      const updates = (inc.updates || []).map(u => `
        <div class="tl-item">
          <div class="tl-head">
            <span class="badge badge-${esc(u.status)}">${esc(u.status)}</span>
            <span class="tl-time">${formatDate(u.created_at)}</span>
          </div>
          <div class="tl-msg">${esc(u.message)}</div>
        </div>
      `).join('');

      return `
        <div class="incident-card">
          <div class="resolved-toggle">
            <span class="chevron">&#9654;</span>
            <div class="inc-header" style="flex:1;margin-bottom:0;">
              <h3>${esc(inc.title)}</h3>
              <div class="inc-meta">
                <span class="badge badge-${esc(inc.severity)}">${esc(inc.severity)}</span>
                <span class="badge badge-resolved">resolved</span>
                <span class="tl-time">${formatDate(inc.resolved_at)}</span>
              </div>
            </div>
          </div>
          <div class="resolved-body">
            ${svcs ? '<div class="inc-services" style="margin-top:0.5rem;">' + svcs + '</div>' : ''}
            <div class="timeline">${updates}</div>
          </div>
        </div>`;
    }

    async function fetchStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        renderStatus(data);
      } catch (err) {
        content.innerHTML = '<div class="empty">Error al obtener el estado del sistema. Reintentando...</div>';
      }
    }

    // Initial load
    fetchStatus();

    // Auto-refresh every 60 seconds
    setInterval(fetchStatus, 60000);
  </script>
</body>
</html>

services:
  taguato-gateway:
    build: ./gateway
    container_name: taguato-gateway
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT:-80}:80"
    environment:
      - AUTHENTICATION_API_KEY=${AUTHENTICATION_API_KEY}
      - PG_HOST=taguato-postgres
      - PG_PORT=5432
      - PG_DATABASE=${POSTGRES_DB:-evolution}
      - PG_USER=${POSTGRES_USER:-taguato}
      - PG_PASSWORD=${POSTGRES_PASSWORD:-taguato_secret}
      - REDIS_HOST=taguato-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-taguato_redis_secret}
      - BACKUP_INTERVAL=${BACKUP_INTERVAL:-86400}
      - CORS_ORIGIN=${GATEWAY_CORS_ORIGIN:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - SMTP_SECURE=${SMTP_SECURE:-tls}
      - RECOVERY_ADMIN_INSTANCE=${RECOVERY_ADMIN_INSTANCE:-}
    volumes:
      - ./backups:/backups
      - evolution_instances:/evolution_instances:ro
      - evolution_store:/evolution_store:ro
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
    depends_on:
      taguato-api:
        condition: service_started
      taguato-postgres:
        condition: service_healthy
    networks:
      - taguato-network

  taguato-api:
    image: evoapicloud/evolution-api:v2.3.7
    container_name: taguato-api
    restart: unless-stopped
    # Port 8080 is internal only - accessed via gateway
    env_file:
      - .env
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
    depends_on:
      taguato-postgres:
        condition: service_healthy
      taguato-redis:
        condition: service_healthy
    networks:
      - taguato-network

  taguato-postgres:
    image: postgres:15-alpine
    container_name: taguato-postgres
    restart: unless-stopped
    # ports:
    #   - "${POSTGRES_PORT:-5432}:5432"
    # Uncomment ports above for external debug access
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taguato}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taguato_secret}
      POSTGRES_DB: ${POSTGRES_DB:-evolution}
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=md5"
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./db/seed-admin.sh:/docker-entrypoint-initdb.d/02-seed-admin.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taguato} -d ${POSTGRES_DB:-evolution}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
    networks:
      - taguato-network

  taguato-redis:
    image: redis:7-alpine
    container_name: taguato-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-taguato_redis_secret}
    # ports:
    #   - "${REDIS_PORT:-6379}:6379"
    # Uncomment ports above for external debug access
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "REDISCLI_AUTH=${REDIS_PASSWORD:-taguato_redis_secret} redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    networks:
      - taguato-network

volumes:
  evolution_instances:
  evolution_store:
  postgres_data:
  redis_data:

networks:
  taguato-network:
    driver: bridge
